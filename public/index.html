<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scylox Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-roboto">
  <!-- Animated Background -->
  <div class="fixed inset-0 bg-grid-pattern opacity-10"></div>
  
  <!-- Main Container -->
  <div class="relative z-10 min-h-screen">
    <!-- Glowing Header -->
    <header class="bg-gradient-to-r from-indigo-900 to-purple-900 shadow-2xl">
      <div class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-4xl font-bold font-roboto bg-clip-text text-transparent bg-white">
            Games Catalog
            </h1>
            <p class="mt-2 text-purple-200">Discover the ultimate game collection</p>
          </div>
          <div class="flex space-x-4">
            <button id="addGameBtn" class="px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg font-medium hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-cyan-500/30">
              <i class="fas fa-plus mr-2"></i> Add Game
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
     <div class="mb-12"></div>

      <!-- Games Grid -->
      <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <!-- Games will be loaded here dynamically -->
      </div>
    </main>
  </div>

  <!-- Game Form Modal  -->
  <div id="gameModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
    <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
      <div class="flex justify-between items-center border-b border-gray-700 px-6 py-4">
        <h3 class="text-2xl font-bold font-orbitron bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400" id="modalTitle">
          Add New Game
        </h3>
        <button id="closeModalBtn" class="text-gray-400 hover:text-white text-2xl">
          &times;
        </button>
      </div>
      <form id="gameForm" class="p-6">
        <input type="hidden" id="gameId">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="title" class="block text-gray-300 mb-2">Title</label>
            <input type="text" id="title" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
          <div>
            <label for="genre" class="block text-gray-300 mb-2">Genre</label>
            <input type="text" id="genre" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
          <div>
            <label for="releaseYear" class="block text-gray-300 mb-2">Release Year</label>
            <input type="date" id="releaseYear" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
          <div>
            <label for="rating" class="block text-gray-300 mb-2">Rating (0-10)</label>
            <input type="number" id="rating" min="0" max="10" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
          <div class="md:col-span-2">
            <label for="imageUrl" class="block text-gray-300 mb-2">Image URL</label>
            <input type="url" id="imageUrl"
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
          </div>
          <div class="md:col-span-2">
            <label for="description" class="block text-gray-300 mb-2">Description</label>
            <textarea id="description" rows="4" required
                      class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"></textarea>
          </div>
        </div>
        <div class="flex justify-end space-x-4 mt-8">
          <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
            Cancel
          </button>
          <button type="submit" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 rounded-lg font-medium transition-all hover:scale-105">
            Save Game
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 py-4 z-[9999]">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <!-- Made With -->
      <div class="order-2 md:order-1 text-center md:text-left">
        <p class="text-gray-400">
          Made with <i class="fas fa-heart text-red-500 mx-1"></i> by <span class="text-purple-400">Scylox</span>
        </p>
      </div>
      
      <div class="order-1 md:order-2 flex gap-6">
        <!-- GitHub -->
        <a href="https://github.com/Scylox56"
           target="_blank"
           rel="noopener"
           class="text-2xl text-gray-400 hover:text-white transition-all duration-300"
           style="position: relative; z-index: 10000; pointer-events: auto;">
          <i class="fab fa-github"></i>
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/abd.elrahman.khaled.173899/"
           target="_blank"
           rel="noopener"
           class="text-2xl text-gray-400 hover:text-blue-500 transition-all duration-300"
           style="position: relative; z-index: 10000; pointer-events: auto;">
          <i class="fab fa-facebook"></i>
        </a>
        
        <!-- Email -->
        <a href="mailto:loxru7111@gmail.com"
           class="text-2xl text-gray-400 hover:text-red-400 transition-all duration-300"
           style="position: relative; z-index: 10000; pointer-events: auto;">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
  </div>
</footer>

  <script src="/js/main.js"></script>
  <script src="/js/gameForm.js"></script>
  <script src="/js/animations.js"></script>
</body>
</html>
